<svg xmlns="http://www.w3.org/2000/svg" width="400" height="100" viewBox="0 0 400 100">
  <defs>
    <linearGradient id="circleGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0055A4;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#003D66;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- 左侧圆形标志 -->
  <circle cx="60" cy="50" r="45" fill="url(#circleGradient)" stroke="#FFFFFF" stroke-width="3"/>
  
  <!-- 火焰图案 -->
  <g transform="translate(35, 30)">
    <path d="M10,25 C10,15 15,10 25,10 C35,10 40,15 40,25" fill="#FF5722" opacity="0.9"/>
    <path d="M15,20 C15,12 20,8 25,8 C30,8 35,12 35,20" fill="#FFC107" opacity="0.8"/>
    <path d="M20,15 C20,10 23,7 25,7 C27,7 30,10 30,15" fill="#FFFFFF" opacity="0.7"/>
  </g>
  
  <!-- 圆形内文字 -->
  <text x="60" y="78" font-family="Arial, sans-serif" font-size="6" fill="#FFFFFF" text-anchor="middle" font-weight="bold">
    LONGCHENG HIGH SCHOOL
  </text>
  <text x="60" y="85" font-family="Arial, sans-serif" font-size="5" fill="#FFFFFF" text-anchor="middle">
    EDUCATION GROUP
  </text>
  <text x="60" y="92" font-family="Arial, sans-serif" font-size="4" fill="#FFFFFF" text-anchor="middle">
    深圳龙城高级中学(教育集团)
  </text>
  
  <!-- 右侧中文校名 -->
  <text x="220" y="40" font-family="SimHei, STHeiti, serif" font-size="32" fill="#0055A4" text-anchor="middle" font-weight="bold">
    龍城高级中學
  </text>
  <text x="320" y="40" font-family="SimHei, STHeiti, serif" font-size="24" fill="#0055A4" text-anchor="middle" font-weight="bold">
    (教育集團)
  </text>
  
  <!-- 英文校名 -->
  <text x="270" y="65" font-family="Arial, sans-serif" font-size="12" fill="#0055A4" text-anchor="middle" font-weight="bold">
    LONGCHENG HIGH SCHOOL (EDUCATION GROUP)
  </text>
</svg>